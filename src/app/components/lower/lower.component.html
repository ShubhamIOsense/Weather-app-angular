<div class="lower">
  <div class="more-info-label">More Information</div>
  <div class="more-info-container">
    <div class="info-block">
      <div class="info-block-label">
        <fa-icon [icon]="minTemp"></fa-icon>
        <span>feels like</span>
      </div>
      <div class="info-block-value">
        {{ weatherData?.current?.feelslike_c }}°C
      </div>
    </div>
    <div class="info-block">
      <div class="info-block-label">
        <fa-icon [icon]="maxTemp"></fa-icon>
        <span>cloudy</span>
      </div>
      <div class="info-block-value">{{ weatherData?.current?.cloud }}%</div>
    </div>
    <div class="info-block">
      <div class="info-block-label">
        <fa-icon [icon]="humidity"></fa-icon>
        <span>humidity</span>
      </div>
      <div class="info-block-value">{{ weatherData?.current?.humidity }}%</div>
    </div>
    <div class="info-block">
      <div class="info-block-label">
        <fa-icon [icon]="wind"></fa-icon>
        <span>wind</span>
      </div>
      <div class="info-block-value">
        {{ weatherData?.current?.wind_kph }}km/h
      </div>
    </div>
  </div>
</div>
